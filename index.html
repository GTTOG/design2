<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang xác minh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #fef9ef;
      margin-top: 150px;
    }

    h1 {
      color: #ff5e78;
    }

    input {
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffafbd;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff7eb3;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Nhập mã truy cập</h1>
  <input type="text" id="codeInput" placeholder="Nhập mã">
  <button id="verifyButton">Xác minh</button>
  <div class="message" id="message"></div>

  <script>
    const verifyButton = document.getElementById("verifyButton");
    const codeInput = document.getElementById("codeInput");
    const message = document.getElementById("message");

    verifyButton.addEventListener("click", () => {
      const code = codeInput.value.trim();

      if (code === "chiendesieucapvippro") { // ✅ mã đúng
        message.style.color = "green";
        message.textContent = "Mã chính xác! Chuyển đến trang chính...";
        setTimeout(() => {
          window.location.href = "main.html"; // chuyển sang index.html
        }, 1000);
      } else {
        message.style.color = "red";
        message.textContent = "Sai mã! Vui lòng thử lại.";
        codeInput.value = "";
      }
    });

    // Nếu muốn nhấn Enter cũng xác minh
    codeInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") verifyButton.click();
    });
  </script>
</body>
</html>
